<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <aside class="side-panel">
            <div class="title-logo">
                <i class="fa-brands fa-wordpress fa-2x"></i>
                <h2>Dashboard</h2>
            </div>
            <div class="tab-groups" id="tab-group-1">
                <ul>
                    <div>
                        <i class="fa-solid fa-house"></i>
                        <li> Home</li>
                    </div>
                    <div>
                        <i class="fa-solid fa-address-card"></i>
                        <li>Profile</li>
                    </div>
                    <div>
                        <i class="fa-solid fa-message"></i>
                        <li>Messages</li>
                    </div>
                    <div>
                        <i class="fa-solid fa-clock"></i>
                        <li>History</li>
                    </div>
                    <div>
                        <i class="fa-solid fa-list-check"></i>
                        <li>Tasks</li>
                    </div>
                    <div>
                        <i class="fa-solid fa-people-group"></i>
                        <li>Communities</li>
                    </div>
                </ul>
            </div>
            <div class="tab-groups" id="tab-group-2">
                <ul>
                    <div>
                        <i class="fa-solid fa-gear"></i>
                        <li>Settings</li>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-question"></i>
                        <li>Support</li>
                    </div>
                    <div>
                        <i class="fa-solid fa-shield"></i>
                        <li>Privacy</li>
                    </div>
                </ul>
            </div>
        </aside>
        <!-- header -->
        <header class="header">
            <div class="header-upper">
                <div class="header-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div><input type="text" name="" id="">
                    </div>
                </div>
                <div class="header-end-tab">
                    <i class="fa-solid fa-bell "></i>
                    <i class="fa-solid fa-face-laugh"></i>
                    <h5>John Doe</h5>
                </div>
            </div>
            <!-- lower header -->
            <div class="header-lower">
                <div class="header-lower-first">
                    <i class="fa-solid fa-face-laugh fa-3x"></i>
                    <div>
                        <small>Hi,there</small>
                        <h2>John Doe
                            <span>(@johndoe)</span>
                        </h2>
                    </div>
                </div>
                <div>
                    <div class="header-btn">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="">main content</div>
            <div>upper-right-sidebar</div>
            <div>lower-right-sidebar</div>
        </main>

    </div>

</body>

</html>
